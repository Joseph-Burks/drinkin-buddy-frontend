<div id="search-component">
    <label for="filter">Brewery Search</label>
    <input #filterInput id="filter" (input)="filter(filterInput.value)" />
</div>

<button (click)='goToAddBrewery()'>Add a Brewery</button>

<h1 *ngIf='breweriesLoading$ | async'>Loading...</h1>

<ul class='breweries'>

    <li *ngFor="let brewery of breweries$ | async">
        <a routerLink='/brewery/{{brewery.id}}'>
            <span class='badge'>{{ brewery.id }}</span> {{ brewery.name }}
        </a>
    </li>

</ul>

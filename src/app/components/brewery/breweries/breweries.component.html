<mat-card id='title'>
    <mat-card-title>Breweries</mat-card-title>
</mat-card>
  
<mat-divider></mat-divider>

<div id='search-sort-filter'>

    <mat-form-field id="input" appearance="outline">
        <mat-label>Brewery Search</mat-label>
        <input matInput #filterInput id="filter" (input)="filter(filterInput.value)" />
    </mat-form-field>

    <div id='buttons'>
        <button mat-icon-button (click)='sortList()'><mat-icon color='primary'>sort_by_alpha</mat-icon></button>
        <button mat-icon-button (click)='filterList()'><mat-icon color='primary'>filter_list</mat-icon></button>
        <button mat-icon-button (click)='goToAddBrewery()'><mat-icon color='primary'>add_circle_outline</mat-icon></button>
    </div>

</div>

<mat-divider></mat-divider>

<h1 *ngIf='breweriesLoading$ | async'>Loading...</h1>

<ul class='breweries'>

    <li *ngFor="let brewery of breweries$ | async" (click)='goToBrewery(brewery.id)'>
        
            <span class='badge'>{{ brewery.id }}</span> {{ brewery.name }}
        
    </li>

</ul>

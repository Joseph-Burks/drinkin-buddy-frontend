<div>
    <p class="error" *ngIf="errorMessage$ | async">{{ errorMessage$ | async }}</p>

    <label for="name" >Brewery Name: </label>
    <input id="name" placeholder="Name" [(ngModel)]="name">
    
    <p>Addres:</p>
    <label for="street" >Street: </label>
    <input id="street" placeholder="Street" [(ngModel)]="street">
    
    <label for="city" >City: </label>
    <input id="city" placeholder="City" [(ngModel)]="city">
    
    <label for="state" >State: </label>
    <input id="state" placeholder="State" [(ngModel)]="state">
    
    <label for="postalCode" >Postal Code: </label>
    <input id="postalCode" placeholder="Postal Code" [(ngModel)]="postalCode">

    <label for="country" >Country: </label>
    <input id="country" placeholder="Country" [(ngModel)]="country">

    <label for="longitutude" >Longitutude: </label>
    <input id="longitutude" placeholder="Longitutude" [(ngModel)]="longitutude">

    <label for="latitude" >Latitude: </label>
    <input id="latitude" placeholder="Latitude" [(ngModel)]="latitude">

    <label for="phone" >Phone: </label>
    <input id="phone" placeholder="Phone" [(ngModel)]="phone">

    <label for="url" >Website URL: </label>
    <input id="url" placeholder="Website URL" [(ngModel)]="url">
    
    <button (click)="addBrewery()">Add</button>
</div>

t.string "name"
    t.string "street"
    t.string "city"
    t.string "state"
    t.string "postal_code"
    t.string "country"
    t.string "longitude"
    t.string "latitude"
    t.string "phone"
    t.string "url"

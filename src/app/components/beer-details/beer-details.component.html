<div *ngIf='beer'>
<h2>{{beer.name | uppercase}} Details</h2>
    <div><span>id: </span>{{beer.id}}</div>
    <div>
        <label for="beer-name">Beer name: </label>
        <input id="beer-name" [(ngModel)]="beer.name" placeholder="name">
    </div>
</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>

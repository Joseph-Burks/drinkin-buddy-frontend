<mat-card class='list' >
    <mat-card-title>Reviewed Beers</mat-card-title>
    <mat-action-list>
      <button mat-list-item *ngFor="let review of userReviews$ | async" (click)='goToBeer(review.beer.id)'>
        <div mat-line>{{review.beer.name}}</div>
        <div mat-line class='brewery'>Rating: {{review.rating}}</div>
      </button>
    </mat-action-list>
  </mat-card>

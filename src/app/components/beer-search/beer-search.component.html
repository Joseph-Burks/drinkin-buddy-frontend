<div id="search-component">
    <label for="search-box">Beer Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let beer of beers$ | async" >
        <a routerLink="/detail/{{beer.id}}">
          {{beer.name}}
        </a>
      </li>
    </ul>
  </div>

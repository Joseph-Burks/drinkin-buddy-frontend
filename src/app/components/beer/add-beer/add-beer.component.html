<h1 mat-dialog-title>Add a beer to {{data.breweryName}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Beer Name</mat-label>
    <input matInput isRequired [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Beer Style</mat-label>
    <input matInput [(ngModel)]="style">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput type='textarea' [(ngModel)]="description">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Alcohol Content(ABV)</mat-label>
    <input matInput type='number' [(ngModel)]="alcohol_content">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Bitterness(IBU)</mat-label>
    <input matInput type='number' [(ngModel)]="bitterness">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Add</button>
</div>

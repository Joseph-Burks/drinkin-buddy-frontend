<h1 *ngIf='beersLoading$ | async'>Loading...</h1>
<div id="search-component">
  <label for="filter">Beer Search</label>
  <input #filterInput id="filter" (input)="filter(filterInput.value)" />
</div>


<ul class='beers'>

    <li *ngFor="let beer of beers$ | async">
        <!-- <a routerLink='/detail/{{beer.id}}'> -->
        <span class='badge'>{{ beer.id }}</span> {{ beer.name }}
        <!-- </a> -->
    </li>

</ul>
